<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>

    <div class="container">
    </div>

    <div id="container">
        <h1>全國農業旅遊休閒園區</h1>
    </div>

    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        var item = "";
        $.ajax({
            type: 'get',
            url: 'https://data.coa.gov.tw/Service/OpenData/ODwsv/ODwsvAttractions.aspx',
            success: function (data) {
                console.log(data);

                for (var i = 0; i < data.length; i++) {
                    item = `<div title="${data[i].Introduction}">
                                    <h2 class="center"> ${data[i].Name} </h2>
                                    <div class="center"><img src="${data[i].Photo}" /></div>
                                    <h3 class="center">
                                        ${data[i].City} ${data[i].Town}
                                    </h3 >
                                    <div class="center">
                                        <span>電話：${data[i].Tel}<span> |
                                        <span>地址：${data[i].Address}<span> |
                                        <a href="https://www.google.com.tw/maps/search/${data[i].Address}" target="_blank">地圖</a>
                                    </div >
                                </div >`;


                    $('#container').append(item);
                }

            },
            error: function () {
                alert('error');
            }
        });

     
    </script>
</body>
</html>
