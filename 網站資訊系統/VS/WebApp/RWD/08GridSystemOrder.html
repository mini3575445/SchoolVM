<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <style>
        .col1 {
            background-color: aquamarine;
        }

        .col2 {
            background-color: brown;
        }

        .col3 {
            background-color: cadetblue;
        }

        .col4 {
            background-color: chartreuse;
        }

        .col5 {
            background-color: cyan;
        }

        .col6 {
            background-color: darkgray;
        }

        .col7 {
            background-color: darkseagreen;
        }

        .col8 {
            background-color: gold;
        }

        .col9 {
            background-color: fuchsia;
        }

        .row {
            border: 1px solid;
            height: 200px;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col1 col-md-4">第一欄</div>
            <div class="col2 col-md-4">第二欄</div>
            <div class="col3 col-md-4">第三欄</div>
        </div>
        <hr />
        <div class="row">
            <div class="col1 col-md-4">第一欄,不參與排序</div>
            <div class="col2 col-md-4 order-11">第二欄,排在最後面</div>
            <div class="col3 col-md-4 order-8">第三欄,排在最前面</div>
        </div>


        <hr />
        <div class="row">
            <div class="col1 col-md-4 p-5">第一欄</div>    <!--這邊的p是paddind-->
            <div class="col2 col-md-4 ml-auto mr-auto">第二欄(ml-auto mr-auto)</div>   

        </div>
        <hr />
        <div class="row">
            <div class="col1 col-md-3 ml-auto">第一欄(ml-auto)</div>
            <div class="col2 col-md-3 ml-auto">第二欄(ml-auto)</div>

        </div>

        <hr />
        <div class="row">
            <div class="col1 col-md-auto mr-auto">第一欄(mr-auto)</div>
            <div class="col2 col-md-auto">第二欄第二欄第二欄第二欄第二欄第二欄第二欄第二欄第二欄第二欄</div>
            <!--col依照內容物自動分配-->

        </div>
    </div>


</body>
</html>
